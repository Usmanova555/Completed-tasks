{% extends 'main/layout.html' %}

{% block title %} Форма по добавлению прогноза {% endblock %}

{% block content %}
    <div class="text">
        <h1>Форма по добавлению прогноза</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить прогноз</button>
        </form>
    </div>
{% endblock %}
